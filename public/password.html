<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected QR Code â€” LinkToQR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #06060f;
            color: #f0f0f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(40px);
        }

        h1 {
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        p {
            font-size: 0.88rem;
            color: rgba(240, 240, 245, 0.5);
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: #f0f0f5;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            margin-bottom: 14px;
        }

        input:focus {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .err {
            color: #f87171;
            font-size: 0.82rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>ðŸ”’ Password Protected</h1>
        <p>This QR code requires a password to access.</p>
        <form onsubmit="unlock(event)">
            <input type="password" id="pw" placeholder="Enter password" required autofocus>
            <button type="submit">Unlock</button>
        </form>
        <p class="err" id="err">Incorrect password. Try again.</p>
    </div>
    <script>
        function unlock(e) {
            e.preventDefault();
            const pw = document.getElementById('pw').value;
            // Redirect to same URL with password query param
            const code = window.location.pathname.split('/').pop();
            window.location.href = '/r/' + code + '?pw=' + encodeURIComponent(pw);
        }
        // Show error if redirected back
        if (document.referrer.includes('/r/')) {
            document.getElementById('err').style.display = 'block';
        }
    </script>
</body>

</html>
